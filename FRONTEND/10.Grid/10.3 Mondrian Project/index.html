<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* Estilos inspirados en Piet Mondrian */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f1ec; /* Fondo neutro */
    }

    .container {
      height: 748px;
      width: 748px;
      display: grid;
      background-color: #000; /* Línea negra alrededor */
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 22px;
      gap: 9px; /* Espacio entre los bloques */
    }

    .item {
      background-color: #f0f1ec; /* Blanco predeterminado */
    }

    .red {
      background-color: #e72f24; /* Rojo */
    }

    .white1 {
      grid-column: span 3; /* Ocupa tres columnas */
    }

    .white2 {
      grid-row: span 2; /* Ocupa dos filas */
    }

    .white3 {
      grid-area: 2 / 2 / 4 / 4; /* Posición y tamaño */
    }

    .blue {
      background-color: #004592; /* Azul */
      border-bottom: 10px solid #000; /* Borde negro */
    }

    .white4 {
      grid-row: span 2; /* Ocupa dos filas */
    }

    .yellow {
      background-color: #f9d01e; /* Amarillo */
    }

    .black {
      background-color: #232629; /* Negro */
    }
  </style>
</head>

<body>
  <!-- Contenedor principal -->
  <div class="container">
    <!-- Bloques de colores -->
    <div class="item red"></div>
    <div class="item white1"></div>
    <div class="item white2"></div>
    <div class="item white3"></div>
    <div class="item blue"></div>
    <div class="item white4"></div>
    <div class="item"></div>
    <div class="item yellow"></div>
    <div class="item black"></div>
  </div>
</body>

</html>
